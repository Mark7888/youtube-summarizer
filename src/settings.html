<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summarizer Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 18px;
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
            color: #444;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3367d6;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .divider {
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>YouTube Summarizer Settings</h1>
    
    <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter your OpenAI API key">
        <div class="note">Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI's website</a></div>
    </div>
    
    <div class="divider"></div>
    
    <div class="form-group">
        <label for="systemPrompt">System Prompt:</label>
        <textarea id="systemPrompt" placeholder="Enter the instruction for the AI model"></textarea>
        <div class="note">This prompt guides how the AI summarizes video transcripts</div>
    </div>
    
    <button id="saveBtn">Save Settings</button>
    <div id="message" class="message" style="display: none;"></div>

    <script src="settings.js"></script>
</body>
</html>
